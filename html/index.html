<!DOCTYPE html>
<html lang="en">
<head>
	<title>Secure Password Generator</title>
	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/randomStringGenerator.js"></script>
</head>
<body ng-app="passwordApp">
	<h1>Generate Password</h1>
	<div ng-controller="passController">
		size: <input type="text" ng-model="len"> (Default size is 8.) {{len}}
		<div>
			<h2>Format:</h2>
			<form>
				<input type="radio" ng-model="check" value="alphanumeric">Aplhanumeric <br>
				<input type="radio" ng-model="check" value="alphabetic">Alphabetic <br>
				<input type="radio" ng-model="check" value="numeric">Numeric <br>
				<input type="radio" ng-model="check" value="custom">Custom <br>
			</form>
			{{check}}
		</div>
	</div>
</body>
</html>
